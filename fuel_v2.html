<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UEX Fuel Finder</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    .system-selector {
      text-align: center;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .fuel-box {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      width: 300px;
      display: none;
    }

    .fuel-box.active {
      display: block;
    }

    .fuel-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
    }

    .toggle-container span {
      font-weight: bold;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border: 1px solid #666;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .last-updated {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .fuel-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>UEX Fuel Finder</h1>

  <div class="system-selector">
    <label for="systemSelect">System:</label>
    <select id="systemSelect">
      <option value="all">All</option>
      <option value="Stanton">Stanton</option>
      <option value="Pyro">Pyro</option>
    </select>
  </div>

  <div class="container">
    <div class="fuel-box" id="hydrogen">
      <h2>Hydrogen</h2>
      <div id="hydrogenList"></div>
    </div>

    <div class="fuel-box" id="quantum">
      <h2>Quantum</h2>
      <div id="quantumList"></div>
    </div>
  </div>

  <div class="toggle-container">
    <span>HYD</span>
    <label class="toggle-switch">
      <input type="checkbox" id="fuelToggle">
      <span class="slider"></span>
    </label>
    <span>QT</span>
  </div>

  <div class="last-updated" id="lastUpdated">Last Updated: --:-- UTC</div>

  <script>
    const API_URL = 'https://api.uexcorp.space/2.0/fuel_prices_all';
    const hydrogenBox = document.getElementById('hydrogen');
    const quantumBox = document.getElementById('quantum');
    const hydrogenList = document.getElementById('hydrogenList');
    const quantumList = document.getElementById('quantumList');
    const fuelToggle = document.getElementById('fuelToggle');
    const systemSelect = document.getElementById('systemSelect');
    const lastUpdated = document.getElementById('lastUpdated');

    const terminalSystemMap = {
      "New Babbage": "Stanton", "Port Tressler": "Stanton", "MIC-L2": "Stanton", "MIC-L1": "Stanton",
      "MIC-L4": "Stanton", "MIC-L3": "Stanton", "MIC-L5": "Stanton", "Everus Harbor": "Stanton",
      "Area 18": "Stanton", "Baijini Point": "Stanton", "HDMS-Anderson": "Stanton", "HDMS-Bezdek": "Stanton",
      "HDMS-Edmond": "Stanton", "HDMS-Hadley": "Stanton", "HDMS-Hahn": "Stanton", "HDMS-Lathan": "Stanton",
      "HDMS-Norgaard": "Stanton", "HDMS-Oparei": "Stanton", "HDMS-Perlman": "Stanton", "HDMS-Pinewood": "Stanton",
      "HDMS-Ryder": "Stanton", "HDMS-Stanhope": "Stanton", "HDMS-Thedus": "Stanton", "HDMS-Woodruff": "Stanton",
      "Lorville": "Stanton", "Orison": "Stanton", "GrimHEX": "Stanton", "Hickes Research": "Stanton",
      "Magnus Gateway": "Stanton", "Rayari Anvik": "Stanton", "Rayari Cantwell": "Stanton",
      "Rayari Deltana": "Stanton", "Rayari Kaltag": "Stanton", "Rayari McGrath": "Stanton",
      "Terra Mills": "Stanton", "Terra Gateway": "Stanton", "Deakins Research": "Stanton",
      "Seraphim": "Stanton", "Wikelo Dasi": "Stanton", "Wikelo Selo": "Stanton",
      "Pyro Gateway": "Pyro", "Ruin": "Pyro", "Rustville": "Pyro", "Gaslight": "Pyro",
      "Rod's Fuel 'N Supplies": "Pyro", "Checkmate": "Pyro", "Endgame": "Pyro",
      "Sunset Mesa": "Pyro", "Last Landings": "Pyro", "Orbituary": "Pyro", "Patch City": "Pyro",
      "S4DC05": "Pyro", "Starlight": "Pyro", "Windfall": "Pyro", "Dudley": "Pyro",
      "Seer's Canyon": "Pyro"
    };

    function updateTimestamp() {
      const now = new Date();
      const hours = String(now.getUTCHours()).padStart(2, '0');
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      lastUpdated.textContent = `Last Updated: ${hours}:${minutes} UTC`;
    }

    async function fetchFuelData() {
      try {
        const response = await fetch(API_URL);
        const json = await response.json();
        return json.data || [];
      } catch (error) {
        console.error("Error fetching fuel data:", error);
        return [];
      }
    }

    function renderData(data) {
      const selectedSystem = systemSelect.value;
      const filtered = data.filter(entry => {
        const system = terminalSystemMap[entry.terminal_name] || "Unknown";
        return selectedSystem === "all" || selectedSystem === system;
      });

      const hydrogen = filtered.filter(e => e.id_commodity === 104)
        .sort((a, b) => a.price_buy - b.price_buy).slice(0, 5);

      const quantum = filtered.filter(e => e.id_commodity === 87)
        .sort((a, b) => a.price_buy - b.price_buy).slice(0, 5);

      hydrogenList.innerHTML = hydrogen.map(e => `
        <div class="entry">
          <span>${e.terminal_name}</span>
          <span>${e.price_buy} aUEC</span>
        </div>`).join("");

      quantumList.innerHTML = quantum.map(e => `
        <div class="entry">
          <span>${e.terminal_name}</span>
          <span>${e.price_buy} aUEC</span>
        </div>`).join("");

      hydrogenBox.classList.toggle("active", !fuelToggle.checked);
      quantumBox.classList.toggle("active", fuelToggle.checked);
      updateTimestamp();
    }

    async function refreshData() {
      const data = await fetchFuelData();
      renderData(data);
    }

    systemSelect.addEventListener("change", refreshData);
    fuelToggle.addEventListener("change", refreshData);
    refreshData();
    setInterval(refreshData, 15 * 60 * 1000); // 15 minutes
  </script>
</body>
</html>
